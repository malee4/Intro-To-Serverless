<html>
  <head>

  <body>
      <div>
              <h1 id="h1">Upload</h1>
              <form id="bunnForm" enctype="multipart/form-data">
                  <label>Code: </label>
                  <input class="label" type="file" accept="image/x-png,image/jpeg" id="image"></input>
                  <input type="text" id="username" placeholder="Enter your file's name" /><br>
                  <br>
                  <input id="button1" value="Submit" type="submit" />
              </form>
              <br/>
              <p id="output"></p>

              <h1 id="h2">Download</h1>
              <input type="text" id="downloadusername" placeholder="Enter your file's name"></input>
              <button id="button2">Download image</button>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
